- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.aliases:
    ~/.bashrc:
      force: true
    ~/.gitconfig:
      force: true
    ~/.gitignore_global:
    ~/.dir_colors:
      force: true
      path: LS_COLORS/LS_COLORS
    # ~/.load_fuck:
    # ~/.load_nvm:
    ~/.load_nodenv:
    # ~/.load_pyenv:
    # ~/.load_sdkman:
    ~/.load_secure_data:
    ~/.load_machine_specific:
    ~/.load_yarn:
    ~/.profile:
    ~/.vimrc:
    ~/.zshrc:
      force: true
    ~/.zshrc.pre-oh-my-zsh:

    ~/.config/Code/User/keybindings.json:
      force: true
      path: config/Code/User/keybindings.json

    ~/.config/Code/User/settings.json:
      force: true
      path: config/Code/User/settings.json
